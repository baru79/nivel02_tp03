<html lang="">
	<head>
		<meta charset="utf-8">

		<title>Trabajo Practico nro 3</title>

	<body>
		<h1 class="text-center">Calculadora</h1>
		<div class="container">
			<div class="row fila text-center">
				<div class="col-xs-12 columna">
					<div id="expresion">0</div>
				</div>
			</div>
			<div class="row fila text-center">
				<div class="col-xs-12 columna">
					<div id="resultado">0</div>
				</div>
			</div>
			<div class="row fila text-center">
				<div class="col-xs-3 columna">
					<button type="button" id="btn(" onclick="openParentheses()">(</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn)" onclick="closeParentheses()">)</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn," onclick="showComa()">,</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn/" onclick="calcDiv()">/</button>
				</div>
			</div>
			<div class="row fila text-center">
				<div class="col-xs-3 columna">
					<button type="button" id="btn7" onclick="showNumber(this.id)">7</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn8" onclick="showNumber(this.id)">8</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn9" onclick="showNumber(this.id)">9</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btnX" onclick="calcMult()">X</button>
				</div>
			</div>
			<div class="row fila text-center">
				<div class="col-xs-3 columna">
					<button type="button" id="btn4" onclick="showNumber(this.id)">4</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn5" onclick="showNumber(this.id)">5</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn6" onclick="showNumber(this.id)">6</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn-" onclick="calcSubs()">-</button>
				</div>
			</div>
			<div class="row fila text-center">
				<div class="col-xs-3 columna">
					<button type="button" id="btn1" onclick="showNumber(this.id)">1</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn2" onclick="showNumber(this.id)">2</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn3" onclick="showNumber(this.id)">3</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn+" onclick="calcAdd()">+</button>
				</div>
			</div>
			<div class="row fila text-center">
				<div class="col-xs-3 columna">
					<button type="button" id="btn0" onclick="showNumber(this.id)">0</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btnC" onclick="clearResult()">C</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btnCE" onclick="clearError()">CE</button>
				</div>
				<div class="col-xs-3 columna">
					<button type="button" id="btn=" onclick="calcResult()">=</button>
				</div>
			</div>	
		</div>

		<!-- Custom-Scripts -->
		<script src="js/my-scripts.js"></script>
	</body>
